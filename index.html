<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighbor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="#landing_page">HOME</a></li>
            <li><a href="#find_resources">RESOURCES</a></li>
            <li><a href="#get_invloved">GET INVOLVED</a></li>
        </ul>
    </nav>
    <header id="landing_page">
        <div class="banner" role="banner">
            <h1>NEIGHBOR</h1>
        </div>
        <p>Taking on poverty one step at a time!<br>Neighbor allows those in need to find the nearby resources they need.</p>
        <img class="blk-arrow" src="img/drawing-gif-arrow-3.gif" alt="black triangular arrow pointing down">
    </header>
    <main id="find_resources">
        <section class="find-resources">
            <h2>Find Resources</h2>
            <form class="find-resources-form">
                <label>enter a five digit zip code</label>
                <input id="postalcode" type="text" pattern="[0-9]{5}" title="Five digit zip code" placeholder="postal code 00000" required/><br>
                <fieldset class="select-resources">
                    <legend>type of resources</legend>
                    <label for="">
                        <input type="radio" name="resource" value="food" required>
                        food
                    </label>
                    <label for="">
                        <input type="radio" name="resource" value="shelter" required>
                        shelter
                    </label>
                </fieldset>
                <button type="submit">locate resources</button>
            </form>
        </section>
        <section id="get_invloved" class="get-invloved">
            <h2>GET INVOLVED</h2>
        </section>
    </main>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
