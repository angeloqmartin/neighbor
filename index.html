<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighbor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="#landing_page">HOME</a></li>
            <li><a href="#find_resources">RESOURCES</a></li>
            <li><a href="#get_invloved">GET INVOLVED</a></li>
        </ul>
    </nav>
    <header id="landing_page">
        <div class="banner" role="banner">
            <h1>NEIGHBOR</h1>
        </div>
        <p>Taking on poverty one step at a time!<br>Neighbor allows those in need to find the nearby resources they need.</p>
        <a href="#find_resources"><img class="blk-arrow" src="img/drawing-gif-arrow-3.gif" alt="black triangular arrow pointing down">
        </a>
    </header>
    <main id="find_resources">
        <section class="find-resources">
            <h2>Find Resources</h2>
            <form class="find-resources-form">
                <label>enter zip code</label>
                <input class="postalcode" type="text" pattern="[0-9]{5}" title="Five digit zip code" placeholder="postal code 00000" required/><br>
                <fieldset class="select-resources">
                    <!-- <legend></legend> -->
                    <label>select a resource</label>
                    <select class="resource" name="resource=">
                        <option value="food+assistance">food</option>
                        <option value="homeless+shelter">shelter</option>
                    </select>
                </fieldset>
                <button type="submit">locate resources</button>
            </form>
        </section>
        <section id="get_invloved" class="get-invloved js-get-invloved">
            <form class="find-events-form">
                <h3>GET INVOLVED</h3>
                <label>Enter zip code and find events to help out in your community</label><br>
                <input class="postalcode" type="text" pattern="[0-9]{5}" title="Five digit zip code" placeholder="postal code 00000" required/>
                <button type="submit" class="js-find-events">Find Events</button>
            </form>
        </section>
    </main>
    <div class="resourceResults"></div>
    <div class="js-eventResults"></div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
